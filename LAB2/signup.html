<!DOCTYPE html>

<html>
    <!-- Head of the program -->
    <head>
        <title>Love's Programming Shop - Sign Up</title>

        <!-- Link to the css file -->
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>

    <!-- Body of the program -->
    <body>

        <link href = "https://fonts.google.com/specimen/Abril+Fatface" rel = "stylesheet">
        <h1>Love's Internet-Programming Store</h1>

        <a href = "login.html">
            <button>Login</button>
        </a>

        <h4>Personal Information (Required)</h4>

        <!-- Use the autocomplete attribute -->
        <div id = "bigBorder">
            <form method = "GET" autocomplete = "on" action = "http://www.example.com">
                <p><label>Name:
                    <input type = "text" name = "userName" placeholder = "Enter Your Name" autofocus required />
                </label></p>

                <p>Gender: 

                    <input type = "radio" id = "men" name = "gender" value = "men">
                    <label for = "men">Man</label>

                
                    <input type = "radio" id = "women" name = "gender" value = "women">
                    <label for = "women">Woman</label>
                
                </p>

                <p><label>Birth Date:
                    <input type = "date" name = "birthDate" placeholder = "yyyy-mm-dd" />
                </label></p>

                <p><label>Email: 
                    <input type = "email" name = "email" placeholder = "name@domain.com" required />
                </label></p>

                <p><label>Grade:
                    <input type = "number" name = "gradeNum" min = "1" max = "4" step = "1" value = "1" /> (Enter a number between 1 and 4)
                </label></p>

                <p><label>Tel:
                    <input type = "tel" placeholder = "(###)###-####" pattern = "\(\d{3}\)\d{3}-\d{4}" required />
                </label></p>

            </form>
        </div>
        <!-- Turn off autocomplete mode -->
        <form method = "GET" autocomplete = "off" action = "https://www.example.com">
            <p><label>User ID:
                <input type = "text" name = "userID" placeholder = "Enter Your User ID" />
            </label>
            </p>

            <p><label>Password:
                <input type = "text" name = "passWord" placeholder = "Enter Your Password" />
            </label></p>

            <p><label>Confirm Password:
                <input type = "text" name = "confPassword" placeholder = "Confirm Your Password" />
            </label></p>

            <p id = "smallFont">Please consent to the following agreements:
                <input type = "checkbox" id = "privacyPolicy" name = "agreements" value = "pravPolicy">
                <label for = "privacyPolicy">Privacy Policy</label>

                <input type = "checkbox" id = "termsAndConditions" name = "agreements" value = "tAndC">
                <label for = "termsAndConditions">Terms and Conditions</label>

            </p>

            <p>
                <input type = "submit" value = "Sign Up" />
                <input type = "reset" value = "Clear" />
            </p>
        </form>
    </body>
</html>
